<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav>
      <div class="logo">
        <i class="bx bx-menu menu-icon"></i>
        <span class="logo-name">Medline</span>
        <img class="image1" src="Medline 2.png" alt="" />
      </div>

      <div class="sidebar">
        <div class="logo">
          <i class="bx bx-menu menu-icon"></i>
          <span class="logo-name">Medline</span>
        </div>
        <div class="sidebar-content">
          <ul class="lists">
            <li class="list">
              <a href="#dash" class="nav-link">
                <i class="bx bx-home-alt icon"></i>
                <span class="link">Dashboard</span>
              </a>
            </li>
            <li class="list">
              <a href="#" class="nav-link">
                <i class="bx bx-box icon"></i>
                <span class="link">Archives</span>
              </a>
            </li>
            <li class="list">
              <a href="#" class="nav-link">
                <i class="bx bx-star icon"></i>
                <span class="link">Favorites</span>
              </a>
            </li>
            <li class="list">
              <a href="#" class="nav-link">
                <i class="bx bx-plus-circle icon"></i>
                <span class="link">Create</span>
              </a>
            </li>
            <li class="list">
              <a href="#" class="nav-link">
                <i class="bx bx-universal-access icon"></i>
                <span class="link">Accesibitly</span>
              </a>
            </li>
            <li class="list">
              <a href="#" class="nav-link">
                <i class="bx bx-user icon"></i>
                <span class="link">Account</span>
              </a>
            </li>
          </ul>

          <div class="bottom-content">
            <li class="list">
              <a href="#" class="nav-link settings">
                <i class="bx bx-cog icon"></i>
                <span class="link">Settings</span>
              </a>
            </li>
            <li class="list">
              <a href="#" class="nav-link logout">
                <i class="bx bx-log-out icon"></i>
                <span class="link">Logout</span>
              </a>
            </li>
          </div>
        </div>
      </div>
    </nav>
    <section class="overlay"></section>
    <div id="dash" class="create-section">
      <ul class="lists-create">
        <li class="templates create-item">
          <div class="blank-page-item"></div>
          <span class="labels blank-page-label">Blank</span>
        </li>
        <li class="templates create-item">
          <div class="blank-page-item"></div>
          <span class="labels blank-page-label">temp</span>
        </li>
        <li class="templates create-item">
          <div class="blank-page-item"></div>
          <span class="labels blank-page-label">temp</span>
        </li>
        <li class="templates create-item">
          <div class="blank-page-item"></div>
          <span class="labels blank-page-label">temp</span>
        </li>
        <li class="templates create-item">
          <div class="blank-page-item"></div>
          <span class="labels blank-page-label">temp</span>
        </li>
        <li class="more-btn create-item">
          <i class='bx bx-dots-vertical-rounded more-icon'></i>
          <span class="labels more-label">more</span>
        </li>
      </ul>
    </div>
    <script>
      const navBar = document.querySelector("nav"),
        menuBtns = document.querySelectorAll(".menu-icon"),
        overlay = document.querySelector(".overlay");

      menuBtns.forEach((menuBtn) => {
        menuBtn.addEventListener("click", () => {
          navBar.classList.toggle("open");
        });
      });
      overlay.addEventListener("click", () => {
        navBar.classList.remove("open");
      });
    </script>
  </body>
</html>
